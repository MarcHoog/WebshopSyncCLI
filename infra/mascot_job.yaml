apiVersion: batch/v1
kind: Job
metadata:
  name: syncly-job-with-secrets
  namespace: syncly
spec:
  template:
    spec:
      containers:
        - name: syncly
          image: ghcr.io/<your-org>/<repo>:latest
          args: ["ccv", "sync-perfion"]
          envFrom:
            - secretRef:
                name: syncly-env
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      restartPolicy: Never
      imagePullSecrets:
        - name: ghcr-creds
  backoffLimit: 2
